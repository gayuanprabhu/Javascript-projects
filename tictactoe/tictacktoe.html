<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
  .cell { width: 100px; height: 100px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 3em; cursor: pointer; }
  #message { margin-top: 20px; font-size: 1.5em; }
  button { margin-top: 10px; padding: 8px 16px; }
</style>
</head>
<body>

<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="reset">Reset Game</button>

<script src="script.js">
</script>

</body>
</html>
